<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Counter</title>

<link rel="manifest" href="manifest.webmanifest">
<meta name="theme-color" content="#0f172a">

<style>
  :root {
    --bg1: #0f172a;
    --bg2: #1e293b;
    --accent: #3b82f6;
    --accent2: #2563eb;
    --text: #f1f5f9;
  }

  body {
    margin: 0;
    min-height: 100vh;
    display: grid;
    place-items: center;
    background: linear-gradient(135deg, var(--bg1), var(--bg2));
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    color: var(--text);
  }

  .card {
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(12px);
    padding: 22px 26px;
    border-radius: 16px;
    text-align: center;
    box-shadow: 0 18px 36px rgba(0,0,0,0.4);
    transition: all 0.25s ease;
    width: 220px;
  }

  .card.expanded {
    width: 380px;
    padding: 30px;
  }

  h1 {
    font-size: 18px;
    margin: 0 0 12px;
    font-weight: 600;
  }

  .counter {
    font-size: 56px;
    font-weight: 700;
    margin-bottom: 16px;
    transition: transform 0.15s ease;
  }

  button {
    appearance: none;
    border: none;
    padding: 12px 20px;
    font-size: 16px;
    font-weight: 600;
    border-radius: 10px;
    cursor: pointer;
    color: white;
    background: linear-gradient(135deg, var(--accent), var(--accent2));
    box-shadow: 0 8px 18px rgba(59,130,246,0.35);
    transition: transform 0.15s ease, box-shadow 0.15s ease;
  }

  button:hover { transform: translateY(-1px); }
  button:active { transform: translateY(1px) scale(0.99); }

  .controls {
    display: flex;
    gap: 8px;
    justify-content: center;
    flex-wrap: wrap;
    margin-top: 10px;
  }

  .secondary {
    background: rgba(255,255,255,0.12);
    box-shadow: none;
  }

  .history {
    display: none;
    margin-top: 16px;
    text-align: left;
    max-height: 220px;
    overflow-y: auto;
    font-size: 13px;
    opacity: 0.92;
  }

  .history.visible { display: block; }

  .history li {
    padding: 6px 4px;
    border-bottom: 1px solid rgba(255,255,255,0.08);
  }

  .hint {
    margin-top: 10px;
    font-size: 12px;
    opacity: 0.75;
  }
</style>
</head>

<body>

<div id="card" class="card">
  <h1>Counter</h1>
  <div id="counter" class="counter">0</div>

  <button id="addBtn" type="button">Add +1</button>

  <div class="controls">
    <button id="historyBtn" class="secondary" type="button">History</button>
    <button id="sizeBtn" class="secondary" type="button">Expand</button>
  </div>

  <ul id="history" class="history"></ul>

  <div class="hint">Tip: install via Safari → Share → Add to Home Screen</div>
</div>

<script>
  // --- PWA service worker ---
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("./sw.js");
  }

  // --- App state ---
  let count = 0;
  let timestamps = [];

  const els = {
    card: document.getElementById("card"),
    counter: document.getElementById("counter"),
    history: document.getElementById("history"),
    addBtn: document.getElementById("addBtn"),
    historyBtn: document.getElementById("historyBtn"),
    sizeBtn: document.getElementById("sizeBtn"),
  };

  // Load saved data
  const saved = JSON.parse(localStorage.getItem("counterData") || "null");
  if (saved) {
    count = saved.count || 0;
    timestamps = Array.isArray(saved.timestamps) ? saved.timestamps : [];
  }

  function save() {
    localStorage.setItem("counterData", JSON.stringify({ count, timestamps }));
  }

  function updateDisplay() {
    els.counter.textContent = count;
  }

  function renderHistory() {
    els.history.innerHTML = timestamps.map(t => `<li>${t}</li>`).join("");
  }

  function increment() {
    count++;
    const now = new Date();
    timestamps.unshift(now.toLocaleString());

    updateDisplay();
    renderHistory();
    save();

    // pop animation
    els.counter.style.transform = "scale(1.15)";
    setTimeout(() => (els.counter.style.transform = "scale(1)"), 120);
  }

  function toggleHistory() {
    els.history.classList.toggle("visible");
    els.historyBtn.textContent = els.history.classList.contains("visible") ? "Hide" : "History";
  }

  function toggleSize() {
    els.card.classList.toggle("expanded");
    els.sizeBtn.textContent = els.card.classList.contains("expanded") ? "Compact" : "Expand";
  }

  // Wire up
  els.addBtn.addEventListener("click", increment);
  els.historyBtn.addEventListener("click", toggleHistory);
  els.sizeBtn.addEventListener("click", toggleSize);

  // Initial render
  updateDisplay();
  renderHistory();
</script>

</body>
</html>
