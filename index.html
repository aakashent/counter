<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Counter</title>

<link rel="manifest" href="manifest.webmanifest">
<meta name="theme-color" content="#0f172a">

<style>
  :root{
    --bg1:#0b1224;
    --bg2:#14213d;
    --glass:rgba(255,255,255,.07);
    --stroke:rgba(255,255,255,.12);
    --text:#f1f5f9;
    --muted:rgba(241,245,249,.75);

    /* Theme (defaults to blue) */
    --accent:#3b82f6;
    --accent2:#2563eb;
    --accentGlow: rgba(59,130,246,.35);

    --danger:#ef4444;
  }
  *{ box-sizing:border-box; }

  body{
    margin:0;
    min-height:100vh;
    display:grid;
    place-items:center;
    background:
      radial-gradient(900px 500px at 20% 15%, var(--accentGlow), transparent 55%),
      radial-gradient(900px 500px at 80% 85%, rgba(37,99,235,.18), transparent 55%),
      linear-gradient(135deg, var(--bg1), var(--bg2));
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
    color:var(--text);
  }

  .card{
    width: 252px;
    max-width: calc(100vw - 24px);
    background:var(--glass);
    border:1px solid var(--stroke);
    border-radius:18px;
    padding:18px 16px 14px;
    backdrop-filter: blur(14px);
    -webkit-backdrop-filter: blur(14px);
    box-shadow:
      0 18px 50px rgba(0,0,0,.45),
      inset 0 1px 0 rgba(255,255,255,.08);
  }

  .top{
    display:flex;
    align-items:flex-start;
    justify-content:space-between;
    gap:10px;
    margin-bottom:10px;
  }

  .title{
    display:flex;
    flex-direction:column;
    gap:2px;
    text-align:left;
    min-width:0;
  }

  .right{
    display:flex;
    align-items:center;
    gap:8px;
  }

  h1{
    margin:0;
    font-size:14px;
    font-weight:700;
    letter-spacing:.2px;
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
  }

  .sub{
    font-size:11px;
    color:var(--muted);
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
  }

  .pill{
    font-size:11px;
    color:var(--muted);
    border:1px solid var(--stroke);
    padding:5px 8px;
    border-radius:999px;
    background:rgba(255,255,255,.05);
    user-select:none;
    white-space:nowrap;
  }

  .dots{
    border:1px solid var(--stroke);
    background:rgba(255,255,255,.06);
    color:var(--text);
    width:32px;
    height:28px;
    border-radius:10px;
    cursor:pointer;
    font-weight:800;
    font-size:18px;
    line-height:1;
    display:grid;
    place-items:center;
    padding-bottom:2px; /* visually centre */
    transition:transform .12s ease, background .12s ease;
  }
  .dots:hover{ transform:translateY(-1px); background:rgba(255,255,255,.08); }
  .dots:active{ transform:translateY(1px); }

  .counter{
    font-variant-numeric: tabular-nums;
    font-size:64px;
    font-weight:850;
    line-height:1;
    margin:10px 0 12px;
    text-align:center;
    letter-spacing:-1px;
    transition:transform .15s ease;
    text-shadow: 0 10px 30px rgba(0,0,0,.35);
  }

  .primary{
    width:100%;
    border:none;
    cursor:pointer;
    color:#fff;
    font-size:16px;
    font-weight:800;
    padding:12px 14px;
    border-radius:14px;
    background:linear-gradient(135deg,var(--accent),var(--accent2));
    box-shadow:0 12px 24px var(--accentGlow);
    transition:transform .15s ease, box-shadow .15s ease, filter .15s ease;
  }
  .primary:hover{ transform:translateY(-1px); filter:saturate(1.05); }
  .primary:active{ transform:translateY(1px) scale(.99); box-shadow:0 8px 16px rgba(0,0,0,.25); }

  .controls{
    display:flex;
    gap:8px;
    margin-top:9px;
  }

  .btn{
    flex:1;
    border:1px solid var(--stroke);
    background:rgba(255,255,255,.06);
    color:var(--text);
    font-weight:750;
    font-size:13px;
    padding:9px 10px;
    border-radius:12px;
    cursor:pointer;
    transition:transform .12s ease, background .12s ease;
  }
  .btn:hover{ transform:translateY(-1px); background:rgba(255,255,255,.08); }
  .btn:active{ transform:translateY(1px); }

  .btn.reset{
    border-color: rgba(239,68,68,.35);
    background: rgba(239,68,68,.10);
  }

  .panel{
    display:none;
    margin-top:12px;
    padding:10px 10px 12px;
    border:1px solid rgba(255,255,255,.10);
    border-radius:14px;
    background:rgba(0,0,0,.14);
  }
  .panel.visible{ display:block; }

  .panel h2{
    margin:0 0 8px;
    font-size:12px;
    color:var(--muted);
    font-weight:800;
    letter-spacing:.2px;
  }

  .themes{
    display:grid;
    grid-template-columns: repeat(5, 1fr);
    gap:8px;
  }

  .swatch{
    width:100%;
    aspect-ratio: 1 / 1;
    border-radius:12px;
    border:1px solid rgba(255,255,255,.14);
    cursor:pointer;
    position:relative;
    transition:transform .12s ease;
  }
  .swatch:hover{ transform:translateY(-1px); }
  .swatch.selected::after{
    content:"✓";
    position:absolute;
    inset:0;
    display:grid;
    place-items:center;
    font-weight:900;
    color:white;
    text-shadow: 0 2px 10px rgba(0,0,0,.5);
  }

  .history{
    display:none;
    margin-top:12px;
    padding-top:10px;
    border-top:1px solid rgba(255,255,255,.10);
    text-align:left;
  }
  .history.visible{ display:block; }

  .history h2{
    margin:0 0 8px;
    font-size:12px;
    color:var(--muted);
    font-weight:750;
  }

  .list{
    list-style:none;
    padding:0;
    margin:0;
    max-height:200px;
    overflow:auto;
    border-radius:12px;
    border:1px solid rgba(255,255,255,.10);
    background:rgba(0,0,0,.12);
  }
  .list li{
    padding:8px 9px;
    font-size:12px;
    border-bottom:1px solid rgba(255,255,255,.06);
    color:rgba(241,245,249,.92);
  }
  .list li:last-child{ border-bottom:none; }

  .hint{
    margin-top:8px;
    font-size:11px;
    color:var(--muted);
    text-align:center;
  }
</style>
</head>

<body>
  <div class="card">
    <div class="top">
      <div class="title">
        <h1>Counter</h1>
        <div class="sub">Timestamps saved locally</div>
      </div>

      <div class="right">
        <div id="countPill" class="pill">0 total</div>
        <button id="settingsBtn" class="dots" type="button" aria-label="Settings">⋯</button>
      </div>
    </div>

    <div id="counter" class="counter">0</div>

    <button id="addBtn" class="primary" type="button">Add +1</button>

    <div class="controls">
      <button id="historyBtn" class="btn" type="button">History</button>
      <button id="resetBtn" class="btn reset" type="button">Reset</button>
    </div>

    <!-- Settings panel -->
    <div id="settingsPanel" class="panel">
      <h2>Colour scheme</h2>
      <div class="themes" id="themes"></div>
    </div>

    <div id="historyWrap" class="history">
      <h2>Click history</h2>
      <ul id="historyList" class="list"></ul>
    </div>

    <div class="hint">Safari → Share → Add to Home Screen</div>
  </div>

<script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("./sw.js");
  }

  // --- Storage keys ---
  const STORAGE_KEY = "counterData_v1";
  const THEME_KEY = "counterTheme_v1";

  // --- Themes (accent, accent2, glow) ---
  const THEMES = {
    blue:   { a:"#3b82f6", b:"#2563eb", g:"rgba(59,130,246,.35)" },
    purple: { a:"#8b5cf6", b:"#6d28d9", g:"rgba(139,92,246,.35)" },
    green:  { a:"#22c55e", b:"#16a34a", g:"rgba(34,197,94,.30)" },
    orange: { a:"#f97316", b:"#ea580c", g:"rgba(249,115,22,.30)" },
    pink:   { a:"#ec4899", b:"#db2777", g:"rgba(236,72,153,.30)" },
  };

  function applyTheme(name){
    const t = THEMES[name] || THEMES.blue;
    document.documentElement.style.setProperty("--accent", t.a);
    document.documentElement.style.setProperty("--accent2", t.b);
    document.documentElement.style.setProperty("--accentGlow", t.g);
    localStorage.setItem(THEME_KEY, name);
    highlightSelected(name);
  }

  function highlightSelected(name){
    document.querySelectorAll(".swatch").forEach(el => {
      el.classList.toggle("selected", el.dataset.theme === name);
    });
  }

  // --- State ---
  let count = 0;
  let timestamps = [];

  const els = {
    counter: document.getElementById("counter"),
    pill: document.getElementById("countPill"),
    addBtn: document.getElementById("addBtn"),
    historyBtn: document.getElementById("historyBtn"),
    resetBtn: document.getElementById("resetBtn"),
    historyWrap: document.getElementById("historyWrap"),
    historyList: document.getElementById("historyList"),
    settingsBtn: document.getElementById("settingsBtn"),
    settingsPanel: document.getElementById("settingsPanel"),
    themes: document.getElementById("themes"),
  };

  // Build swatches
  for (const [name, t] of Object.entries(THEMES)) {
    const btn = document.createElement("button");
    btn.type = "button";
    btn.className = "swatch";
    btn.dataset.theme = name;
    btn.style.background = `linear-gradient(135deg, ${t.a}, ${t.b})`;
    btn.title = name.charAt(0).toUpperCase() + name.slice(1);
    btn.addEventListener("click", () => applyTheme(name));
    els.themes.appendChild(btn);
  }

  // Load theme
  applyTheme(localStorage.getItem(THEME_KEY) || "blue");

  // Load counter data
  const saved = JSON.parse(localStorage.getItem(STORAGE_KEY) || "null");
  if (saved) {
    count = saved.count || 0;
    timestamps = Array.isArray(saved.timestamps) ? saved.timestamps : [];
  }

  function save(){
    localStorage.setItem(STORAGE_KEY, JSON.stringify({ count, timestamps }));
  }

  function update(){
    els.counter.textContent = count;
    els.pill.textContent = `${count} total`;
  }

  function renderHistory(){
    if (timestamps.length === 0) {
      els.historyList.innerHTML = `<li style="color:rgba(241,245,249,.7)">No entries yet</li>`;
      return;
    }
    els.historyList.innerHTML = timestamps.map(t => `<li>${t}</li>`).join("");
  }

  function bump(){
    els.counter.style.transform = "scale(1.09)";
    setTimeout(() => els.counter.style.transform = "scale(1)", 120);
  }

  function increment(){
    count++;
    timestamps.unshift(new Date().toLocaleString());
    update(); renderHistory(); save(); bump();
  }

  function toggleHistory(){
    const on = els.historyWrap.classList.toggle("visible");
    els.historyBtn.textContent = on ? "Hide" : "History";
  }

  function resetAll(){
    count = 0;
    timestamps = [];
    update(); renderHistory(); save();
    els.historyWrap.classList.remove("visible");
    els.historyBtn.textContent = "History";
  }

  function toggleSettings(){
    const on = els.settingsPanel.classList.toggle("visible");
    if (on) {
      // keep it tidy: close history if opening settings
      els.historyWrap.classList.remove("visible");
      els.historyBtn.textContent = "History";
    }
  }

  // Wire up
  els.addBtn.addEventListener("click", increment);
  els.historyBtn.addEventListener("click", toggleHistory);
  els.resetBtn.addEventListener("click", resetAll);
  els.settingsBtn.addEventListener("click", toggleSettings);

  // Initial paint
  update();
  renderHistory();
</script>
</body>
</html>
